name: Build and Deploy Job Containers

on:
  push:
    branches:
      - main
      - STAGING
    paths:
      - 'services/app1/**'
      - 'services/app2/**'
      - 'shared/**'
      - '.github/workflows/deploy-jobs.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
          logout: true

      - name: Build app1 image
        id: docker_build_app1
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/app1/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/cwm-app1:${{ github.ref == 'refs/heads/main' && 'prod' || 'staging' }}
            ${{ secrets.ACR_LOGIN_SERVER }}/cwm-app1:${{ github.ref == 'refs/heads/main' && 'prod' || 'staging' }}-${{ github.sha }}

      - name: Build app2 image
        id: docker_build_app2
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/app2/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/cwm-app2:${{ github.ref == 'refs/heads/main' && 'prod' || 'staging' }}
            ${{ secrets.ACR_LOGIN_SERVER }}/cwm-app2:${{ github.ref == 'refs/heads/main' && 'prod' || 'staging' }}-${{ github.sha }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Job Containers to Azure Container Instances
        run: |
          # Create a temporary deployment file with substituted values
          CONTAINER_GROUP_NAME=${{ github.ref == 'refs/heads/main' && 'cwm-prod-jobs' || 'cwm-staging-jobs' }}
          IMAGE_TAG=${{ github.ref == 'refs/heads/main' && 'prod' || 'staging' }}-${{ github.sha }}
          
          cat > /tmp/aci-jobs-deployment.yaml << EOF
          apiVersion: '2021-09-01'
          location: ${{ secrets.AZURE_LOCATION }}
          name: $CONTAINER_GROUP_NAME
          properties:
            volumes:
            - name: cwm-shared-data
              azureFile:
                shareName: cwm-shared-data
                storageAccountName: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
                storageAccountKey: ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}
            containers:
            - name: app1
              properties:
                image: ${{ secrets.ACR_LOGIN_SERVER }}/cwm-app1:$IMAGE_TAG
                resources:
                  requests:
                    cpu: 1.0
                    memoryInGb: 1.5
                environmentVariables:
                  - name: SERVICE_NAME
                    value: app1
                  - name: LOG_LEVEL
                    value: Info
                  - name: CWM_ClientID
                    value: ${{ secrets.CWM_ClientID }}
                  - name: CWM_PublicKey
                    value: ${{ secrets.CWM_PublicKey }}
                  - name: CWM_PrivateKey
                    value: ${{ secrets.CWM_PrivateKey }}
                volumeMounts:
                  - name: cwm-shared-data
                    mountPath: /mnt/cwm-data
            - name: app2
              properties:
                image: ${{ secrets.ACR_LOGIN_SERVER }}/cwm-app2:$IMAGE_TAG
                resources:
                  requests:
                    cpu: 1.0
                    memoryInGb: 1.5
                environmentVariables:
                  - name: SERVICE_NAME
                    value: app2
                  - name: LOG_LEVEL
                    value: Info
                  - name: CWM_ClientID
                    value: ${{ secrets.CWM_ClientID }}
                  - name: CWM_PublicKey
                    value: ${{ secrets.CWM_PublicKey }}
                  - name: CWM_PrivateKey
                    value: ${{ secrets.CWM_PrivateKey }}
                volumeMounts:
                  - name: cwm-shared-data
                    mountPath: /mnt/cwm-data
            osType: Linux
            imageRegistryCredentials:
            - server: ${{ secrets.ACR_LOGIN_SERVER }}
              username: ${{ secrets.ACR_USERNAME }}
              password: ${{ secrets.ACR_PASSWORD }}
            restartPolicy: Always
          EOF
          
          # Delete existing container group if it exists
          az container delete \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name $CONTAINER_GROUP_NAME \
            --yes 2>/dev/null || true
          
          # Create the multi-container group from the deployment file
          az container create \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --file /tmp/aci-jobs-deployment.yaml
