name: Build and Deploy AppTimeSinceLastTimeEntry

on:
  push:
    branches:
      - main
      - STAGING
    paths:
      - 'services/appTimeSinceLastTimeEntry/**'
      - 'shared/**'
      - '.github/workflows/deploy-appTimeSinceLastTimeEntry.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build appTimeSinceLastTimeEntry image
        id: docker_build_appTimeSinceLastTimeEntry
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/appTimeSinceLastTimeEntry/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/cwm-appTimeSinceLastTimeEntry:${{ github.ref == 'refs/heads/main' && 'prod' || 'staging' }}
            ${{ secrets.ACR_LOGIN_SERVER }}/cwm-appTimeSinceLastTimeEntry:${{ github.ref == 'refs/heads/main' && 'prod' || 'staging' }}-${{ github.sha }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy AppTimeSinceLastTimeEntry to Azure Container Instances
        run: |
          # Create a temporary deployment file with substituted values
          CONTAINER_GROUP_NAME=${{ github.ref == 'refs/heads/main' && 'cwm-prod-appTimeSinceLastTimeEntry' || 'cwm-staging-appTimeSinceLastTimeEntry' }}
          IMAGE_TAG=${{ github.ref == 'refs/heads/main' && 'prod' || 'staging' }}-${{ github.sha }}
          SHARE_NAME=${{ github.ref == 'refs/heads/main' && 'cwm-prod-shared-data' || 'cwm-staging-shared-data' }}
          
          cat > /tmp/aci-appTimeSinceLastTimeEntry-deployment.yaml << EOF
          apiVersion: '2021-09-01'
          location: ${{ secrets.AZURE_LOCATION }}
          name: $CONTAINER_GROUP_NAME
          properties:
            volumes:
            - name: cwm-shared-data
              azureFile:
                shareName: $SHARE_NAME
                storageAccountName: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
                storageAccountKey: ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}
            containers:
            - name: appTimeSinceLastTimeEntry
              properties:
                image: ${{ secrets.ACR_LOGIN_SERVER }}/cwm-appTimeSinceLastTimeEntry:$IMAGE_TAG
                resources:
                  requests:
                    cpu: 0.5
                    memoryInGb: 0.5
                environmentVariables:
                  - name: SERVICE_NAME
                    value: appTimeSinceLastTimeEntry
                  - name: LOG_LEVEL
                    value: Info
                volumeMounts:
                  - name: cwm-shared-data
                    mountPath: /mnt/cwm-data
            osType: Linux
            imageRegistryCredentials:
            - server: ${{ secrets.ACR_LOGIN_SERVER }}
              username: ${{ secrets.ACR_USERNAME }}
              password: ${{ secrets.ACR_PASSWORD }}
            restartPolicy: Always
          EOF
          
          # Delete existing container group if it exists
          az container delete \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name $CONTAINER_GROUP_NAME \
            --yes 2>/dev/null || true
          
          # Create the container group from the deployment file
          az container create \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --file /tmp/aci-appTimeSinceLastTimeEntry-deployment.yaml
