name: Build and Deploy Web Containers

on:
  push:
    branches:
      - main
      - STAGING
    paths:
      - 'services/web/**'
      - '.github/workflows/deploy-web.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build web image
        id: docker_build_web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/web/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/cwm-web:${{ github.ref == 'refs/heads/main' && 'prod' || 'staging' }}
            ${{ secrets.ACR_LOGIN_SERVER }}/cwm-web:${{ github.ref == 'refs/heads/main' && 'prod' || 'staging' }}-${{ github.sha }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Web Containers to Azure Container Instances
        run: |
          # Create a temporary deployment file with substituted values
          CONTAINER_GROUP_NAME=${{ github.ref == 'refs/heads/main' && 'cwm-prod-web' || 'cwm-staging-web' }}
          IMAGE_TAG=${{ github.ref == 'refs/heads/main' && 'prod' || 'staging' }}-${{ github.sha }}
          DATA_SHARE_NAME=${{ github.ref == 'refs/heads/main' && 'cwm-prod-shared-data' || 'cwm-staging-shared-data' }}
          LOGGING_SHARE_NAME=${{ github.ref == 'refs/heads/main' && 'cwm-prod-shared-logging' || 'cwm-staging-shared-logging' }}
          
          cat > /tmp/aci-web-deployment.yaml << EOF
          apiVersion: '2021-09-01'
          location: ${{ secrets.AZURE_LOCATION }}
          name: $CONTAINER_GROUP_NAME
          properties:
            volumes:
            - name: cwm-shared-data
              azureFile:
                shareName: $DATA_SHARE_NAME
                storageAccountName: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
                storageAccountKey: ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}
            - name: cwm-shared-logging
              azureFile:
                shareName: $LOGGING_SHARE_NAME
                storageAccountName: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
                storageAccountKey: ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}
            containers:
            - name: web
              properties:
                image: ${{ secrets.ACR_LOGIN_SERVER }}/cwm-web:$IMAGE_TAG
                resources:
                  requests:
                    cpu: 1.0
                    memoryInGb: 1.5
                ports:
                - port: 3000
                  protocol: TCP
                environmentVariables:
                  - name: SERVICE_NAME
                    value: web
                  - name: LOG_LEVEL
                    value: Info
                  - name: PORT
                    value: '3000'
                volumeMounts:
                  - name: cwm-shared-data
                    mountPath: /mnt/cwm-data
                  - name: cwm-shared-logging
                    mountPath: /mnt/cwm-logs
            osType: Linux
            imageRegistryCredentials:
            - server: ${{ secrets.ACR_LOGIN_SERVER }}
              username: ${{ secrets.ACR_USERNAME }}
              password: ${{ secrets.ACR_PASSWORD }}
            restartPolicy: Always
            ipAddress:
              type: Public
              ports:
              - protocol: TCP
                port: 3000
          EOF
          
          # Delete existing container group if it exists
          az container delete \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name $CONTAINER_GROUP_NAME \
            --yes 2>/dev/null || true
          
          # Create the multi-container group from the deployment file
          az container create \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --file /tmp/aci-web-deployment.yaml
