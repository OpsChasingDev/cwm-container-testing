<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWM Custom Reporting Server</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img id="companyLogo" src="/images/logo-placeholder.svg" alt="Company Logo" class="company-logo">
            </div>
            <h1 class="header-title">CWM Custom Reporting Server</h1>
        </div>
    </header>

    <div class="container">
        <!-- Left Menu -->
        <aside class="sidebar">
            <div class="menu-section">
                <h2 class="menu-title">Reports</h2>
                <div id="appButtons" class="app-buttons">
                    <!-- App buttons will be dynamically inserted here -->
                </div>
            </div>

            <div class="menu-section">
                <h2 class="menu-title">Filters</h2>
                <label for="boardFilter">Boards:</label>
                <select id="boardFilter" multiple class="board-filter">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>

            <div class="menu-section">
                <button id="downloadBtn" class="download-btn" disabled>
                    <span class="btn-icon">â¬‡</span> Download CSV
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div id="reportContainer" class="report-container">
                <div class="placeholder">
                    <p>Select a report from the menu to get started</p>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
